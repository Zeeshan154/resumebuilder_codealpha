<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <title>Resume Builder</title>
    <link rel ="stylesheet" href ="style.css"/>
    <style>
      .error-message {
          color: red;
          font-weight: bold;
      }
  </style>
</head>
<body> 
  <div class="imag-contianer">
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-charcter"> RESUME</h3>
          </div>
        </div>
      </div>
      
    
    <form id="myForm">
        <div class="container">
            <form id="myForm">
               <div class="form-group">
                    <label for="exampleFormControlFile1">Upload Your Resume</label>
                    <input type="file" class="form-control-file" id="uploadFile" required>
                  </div>
              <div class="mb-3">
                <label for="name">Name<span style="color:red;">*</span></label>
                <input type="text" placeholder="Name" class="form-control" id="name" required />
                <p id="nameErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="email">Email<span style="color:red;">*</span></label>
                <input type="text" placeholder="Email" class="form-control" id="email" required />
                <p id="emailErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="email">City<span style="color:red;">*</span></label>
                <input type="text" placeholder="City" class="form-control" id="city" required />
                <p id="cityErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="email">State<span style="color:red;">*</span></label>
                <input type="text" placeholder="state" class="form-control" id="state" required />
                <p id="stateErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="email">Zip</label>
                <input type="text" placeholder="Zip" class="form-control" id="zip" required />
                <p id="zipErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="email">Objective<span style="color:red;">*</span></label>
                <input type="text" placeholder="Education" class="form-control" id="education" required />
                <p id="educationErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="email">Education<span style="color:red;">*</span></label>
                <input type="text" placeholder="Education" class="form-control" id="education" required />
                <p id="educationErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="email">Certificate<span style="color:red;">*</span></label>
                <input type="text" placeholder="Education" class="form-control" id="education" required />
                <p id="educationErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="projectstatus">Project<span style="color:red;">*</span></label>
                <select id="project" class="form-control" required>
                  <option value="1">None</option>
                  <option value="2">Minor</option>
                  <option value="3">Major</option>
                </select>
              </div>


              <div class="mb-3">
                <label for="skillstatus">Skills<span style="color:red;">*</span></label>
                <select id="skills" class="form-control" required>
                  <option value="1">None</option>
                  <option value="2">Python</option>
                  <option value="3">C/C#</option>
                  <option value="4">Java</option>
                  <option value="5">AWS Cloud</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="status">Experience<span style="color:red;">*</span></label>
                <select id="experience" class="form-control" required>
                  <option value="A">Not Applicable</option>
                  <option value="B">Fresher</option>
                  <option value="C">0-3</option>
                  <option value="D">3-5</option>
                  <option value="E">5-7</option>
                </select>
              </div>
              <div class="mb-3">
                <h1 class="gender-field-heading" required>Gender</h1>
                <input type="radio" name="gender" id="genderMale" value="Male" required />
                <label for="genderMale">Male</label>
                <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" required/>
                <label for="genderFemale">Female</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  <u style="color:blue;">Agree to terms and conditions</u>
                </label>
              </div>
              <button class="btn btn-primary" onclick="submitForm()"   class="submit" id="submit-btn">Submit</button>
    </form>
    <div class="error-message" id="errorMessage">
    </div>
</div>


<script src="style.js">
</script>
</body>
</html>
